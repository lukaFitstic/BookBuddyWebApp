{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="book-container">
    {% for libro in book_list %}
    <div class="libri">
        <p class="libro_title"><a class="book" href="{{ libro.get_absolute_url }}">{{ libro.title }}</a></p>
    </div>
    {% endfor %}
</div>
{% endblock content %}

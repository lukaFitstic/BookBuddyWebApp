{% extends "base.html" %}

{% block content %}
    {% for libri in book %}
        {% if forloop.first %}
        <h3> {{ libri.author }} ha scritto</h3>
        {% endif %}
        <ul>
        <li>
            <a class="link"  href="{{ libri.get_absolute_url }}">
                Title: {{ libri.title }} |
                Genere: {{ libri.genere }} |
                Pages: {{ libri.pages }}
            </a>
        </li>
        
        </ul>
    {% endfor %}
{% endblock content %}

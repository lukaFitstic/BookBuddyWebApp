{% extends "base.html" %}

{% block content %}
    {% for libri in book %}
        {% if forloop.first %}
        <h3> {{ libri.author }} ha scritto</h3>
        {% endif %}
        <div>
            <a class="link"  href="{{ libri.get_absolute_url }}">
        Genere: {{ libri.genere }} |
        Title: {{ libri.title }} |
        Pages: {{ libri.pages }}
            </a>
        </div>
    {% endfor %}
{% endblock content %}

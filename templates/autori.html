{%  extends "base.html" %}
{% block content %}
    <h2>Autori disponibili nella nostra libreria:</h2>
    <ul>
        {% for autore in autori %}
            <li class="autore">
                <a class="link" href="{% url 'raccolta' autore.pk %}">
                    Nome:
                    {{ autore.nome }}
                    
                    {{ autore.cognome }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
